<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Panel de Administración</h2>
            <div class="list-group">
                <!-- Opción: Gestionar Usuarios -->
                <a th:href="@{/admin/usuarios}" class="list-group-item list-group-item-action">
                    Gestionar Usuarios
                </a>

                <!-- Opción: Gestionar Personajes -->
                <a th:href="@{/admin/personajes}" class="list-group-item list-group-item-action">
                    Gestionar Personajes
                </a>

                <!-- Opción: Gestionar Grupos -->
                <a th:href="@{/admin/grupos}" class="list-group-item list-group-item-action">
                    Gestionar Grupos
                </a>

                <!-- Opción: Gestionar Monstruos -->
                <a th:href="@{/admin/monstruos}" class="list-group-item list-group-item-action">
                    Gestionar Monstruos
                </a>

                <!-- Opción: Gestionar Items -->
                <a th:href="@{/admin/items}" class="list-group-item list-group-item-action">
                    Gestionar Items
                </a>

                <!-- Opción: Gestionar Misiones -->
                <a th:href="@{/admin/misiones}" class="list-group-item list-group-item-action">
                    Gestionar Misiones
                </a>

                <!-- Opción: Gestionar NPCs -->
                <a th:href="@{/admin/npcs}" class="list-group-item list-group-item-action">
                    Gestionar NPCs
                </a>

                <!-- Opción: Gestionar Mapas -->
                <a th:href="@{/admin/mapas}" class="list-group-item list-group-item-action">
                    Gestionar Mapas
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
